<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-baseline">
                <div class="content">
                    <h2 style="color:darkgrey;">Test ping pong</h2>
                    <form (ngSubmit)="onSubmit()">
                        <div class="row gtr-uniform">

                            <div class="col-12 col-12-xsmall">
                                <textarea  [formControl]="msgForPing" placeholder="Enter message for ping:"></textarea>
                            </div>

                            <div class="col-12 col-12-xsmall">
                                <textarea disabled = true; value = {{pingField}} placeholder="Ping says:"></textarea>
                            </div>

                            <div class="col-12 col-12-xsmall">
                                <textarea disabled = true; value = {{pongField}} placeholder="Pong says:"></textarea>
                            </div>

                            <!-- Break -->
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Test" class="primary"></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
